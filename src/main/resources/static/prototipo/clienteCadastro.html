<!DOCTYPE html>
<html>
  <head>

    <title>Bluefood</title>

  <body>
    <header>
      <div id ="divLogotipoSistema">
        <span id="spanAuxiliarDeAlinhamentoVertical"></span>
        <a href="">
          <img src="images/bf_logotipoSistema.png" id="imgLogotipoSistema"/>
        </a>
      </div>
      <div id ="divUsuarioLogado">
        Olá Nome do Usuário!
        <br/>
        <img src="images/bf_iconeCarrinho.png" id="imgIconeCarrinho">
      </div>
    </header>
    <br /><br />
    <!-- Cabeçalho - fim -->

    <div>
      <h1>Cadastro de Cliente</h1>

      <div id="mensagemDeSucesso">Aqui vai um exemplo de mensagem de sucesso</div>
      <br />

      <form method="POST" action="">
        <fieldset>
          <label for="nome">Nome: </label><br />
          <input type="text" id="nome" name="nome" placeholder="Nome..."/>
          <br /><br />
           
          <div id="mensagemDeErro">Aqui vai um exemplo de mensagem de erro</div>

          <label for="cpf">CPF: </label><br />
          <input
            type="text"
            id="cpf"
            name="cpf"
            placeholder="CPF..."
          /><br /><br />

          <label for="email">E-mail: </label><br />
          <input
            type="text"
            id="email"
            name="email"
            placeholder="E-mail..."
          /><br /><br />

          <label for="telefone">Telefone: </label><br />
          <input
            type="text"
            id="telefone"
            name="telefone"
            placeholder="Telefone..."
          /><br /><br />

          <label for="cep">CEP: </label><br />
          <input
            type="text"
            id="cep"
            name="cep"
            placeholder="CEP..."
          /><br /><br />

          <label for="senha">Senha: </label><br />
          <input
            type="password"
            id="senha"
            name="senha"
            placeholder="Senha..."
          /><br /><br />

          <input type="button" value="Cadastrar" onClick="location.href='clientehome.html';" />
        </fieldset>
      </form>
      <br />

      <input type="button" value="Voltar" onClick="location.href='index.html';"/>
    </div>

    <!-- Rodapé - Inicio -->
  </body>
</html>
