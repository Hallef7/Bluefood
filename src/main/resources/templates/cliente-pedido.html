<!DOCTYPE html>
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}" th:with="link=@{/cliente/home}">
<body>
	<div layout:fragment="content">

    <div>
      <h1>SEU PEDIDO</h1>
      <input type="button" value="Refazer pedido" th:onClick="'location.href=\'' + @{/cliente/carrinho/refazerCarrinho} + '?pedidoId=' + ${pedido.id} + '\';'">
    
    <div id="mensagemDeErro">
    <span th:text="'STATUS: ' + ${pedido.status.descricao}"></span>
    </div><br>

    <div>
          <img th:src="@{/images/logotipo/} + ${pedido.restaurante.Logotipo}" id="imgRestauranteBusca">
    </div>
    <br><br>


    <div th:each="item : ${pedido.itens}">
        <span id="restauranteOpcaoTitulo" th:text="${item.itemCardapio.nome}"></span><br/>
        <span id="restauranteOpcaoTaxa"   th:text="'Qtd: ' + ${item.quantidade}"></span><br/>
        <span id="restauranteOpcaoTaxa"   th:text="${item.observacoes}"></span><br/>
        <span id="restauranteOpcaoTaxa"   th:text="${#numbers.formatCurrency(item.preco)}"></span><br/><br/>
      <input type="button" value="Remover"/>
    </div>
    <br/><br/>
   
    <div>
          <span id="restauranteOpcaoTitulo">Taxa de entrega</span><br/>
          <span id="restauranteOpcaoTaxa" th:text="${#numbers.formatCurrency(pedido.taxaEntrega)}"></span>
    </div>
    <br/><br/>
    <div>
      <span id="restauranteOpcaoTitulo">Total</span><br/>
          <span id="restauranteOpcaoTaxa" th:text="${#numbers.formatCurrency(pedido.total)}"></span>
    </div>
    <br/><br/>
    <div>
      <input type = "button" value = "voltar" th:onClick="'location.href=\'' +  @{/cliente/home} + '\';'"/>
    </div>
          <br><br>
          </div>
          </div>
      </body>
  </html>
